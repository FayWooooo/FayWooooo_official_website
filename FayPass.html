<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>系統維護中</title>
  <style>
    body {
      margin: 0;
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #ff4c4c;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    button {
      padding: 12px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #ff4c4c;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #e03a3a;
    }
  </style>
</head>
<body>
  <h1>⚠ 系統維護中 ⚠</h1>
  <p>目前系統正在維護，請勿查看其他頁面。</p>
  <button onclick="location.href='index.html'">返回首頁</button>
</body>
</html>
