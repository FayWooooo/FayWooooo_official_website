  <script type="module">
    // Firebase ÈÖçÁΩÆ
    const firebaseConfig = {
      apiKey: "AIzaSyAw3NxfRft4pke6TUl9gQ4a8P0LEm30zWo",
      authDomain: "faycoin-bb878.firebaseapp.com",
      projectId: "faycoin-bb878",
      storageBucket: "faycoin-bb878.firebasestorage.app",
      messagingSenderId: "665116400856",
      appId: "1:665116400856:web:a263d792c69129400d8bad",
      measurementId: "G-ZSZZD4W1HX"
    };

    // ÂàùÂßãÂåñ Firebase
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
    import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, addDoc, query, where, orderBy, limit, onSnapshot, runTransaction } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Áî®Êà∂Ë≥áÊñô
    const userEmail = localStorage.getItem('userEmail') || '';
    const userName = localStorage.getItem('userName') || '';
    const userId = localStorage.getItem('userId') || userEmail;

    // Ê™¢Êü•ÁôªÂÖ•ÁãÄÊÖã
    if (localStorage.getItem('isLoggedIn') !== 'true') {
      alert('‚ö†Ô∏è Ë´ãÂÖàÁôªÂÖ•ÊâçËÉΩ‰ΩøÁî®ËΩâÂ∏≥ÂäüËÉΩ');
      window.location.href = 'index.html';
    }

    // FayÂπ£ÁÆ°ÁêÜÁ≥ªÁµ±
    class FayCoinManager {
      constructor() {
        this.balance = 0;
        this.init();
      }

      async init() {
        await this.loadBalance();
        this.updateBalanceDisplay();
        this.setupRealtimeSync();
      }

      // Âæû Firebase ËºâÂÖ•È§òÈ°ç
      async loadBalance() {
        try {
          const userDocRef = doc(db, 'userFayCoins', userId);
          const userDoc = await getDoc(userDocRef);
          
          if (userDoc.exists()) {
            this.balance = userDoc.data().balance || 0;
          } else {
            // Êñ∞Áî®Êà∂ÔºåÂàùÂßãÂåñË≥áÊñô
            await setDoc(userDocRef, {
              userId: userId,
              userEmail: userEmail,
              userName: userName,
              balance: 0,
              lastUpdated: new Date().toISOString()
            });
            this.balance = 0;
          }
        } catch (error) {
          console.error('ËºâÂÖ•È§òÈ°çÂ§±Êïó:', error);
          // ÈôçÁ¥öÂà∞Êú¨Âú∞Â≠òÂÑ≤
          this.balance = parseInt(localStorage.getItem('fayCoinBalance')) || 0;
        }
      }

      // Êõ¥Êñ∞È§òÈ°çÂà∞ Firebase
      async updateBalance(newBalance) {
        try {
          const userDocRef = doc(db, 'userFayCoins', userId);
          await updateDoc(userDocRef, {
            balance: newBalance,
            lastUpdated: new Date().toISOString()
          });
          
          this.balance = newBalance;
          localStorage.setItem('fayCoinBalance', newBalance.toString());
          this.updateBalanceDisplay();
          
          return true;
        } catch (error) {
          console.error('Êõ¥Êñ∞È§òÈ°çÂ§±Êïó:', error);
          return false;
        }
      }

      // ËΩâÂ∏≥ÂäüËÉΩ
      async transfer(recipientEmail, amount, note = '') {
        if (amount <= 0 || amount > this.balance) {
          throw new Error('ËΩâÂ∏≥ÈáëÈ°çÁÑ°Êïà');
        }

        if (recipientEmail === userEmail) {
          throw new Error('‰∏çËÉΩËΩâÂ∏≥Áµ¶Ëá™Â∑±');
        }

        // ‰ΩøÁî® Firebase Transaction Á¢∫‰øùÂéüÂ≠êÊÄßÊìç‰Ωú
        try {
          const result = await runTransaction(db, async (transaction) => {
            // ËÆÄÂèñÁôºÈÄÅËÄÖÈ§òÈ°ç
            const senderDocRef = doc(db, 'userFayCoins', userId);
            const senderDoc = await transaction.get(senderDocRef);
            
            if (!senderDoc.exists()) {
              throw new Error('ÁôºÈÄÅËÄÖÂ∏≥Êà∂‰∏çÂ≠òÂú®');
            }

            const senderBalance = senderDoc.data().balance || 0;
            if (senderBalance < amount) {
              throw new Error('È§òÈ°ç‰∏çË∂≥');
            }

            // Ê™¢Êü•Êé•Êî∂ËÄÖÊòØÂê¶Â≠òÂú®ÔºåÂ¶ÇÊûú‰∏çÂ≠òÂú®ÂâáÂâµÂª∫
            const recipientDocRef = doc(db, 'userFayCoins', recipientEmail);
            const recipientDoc = await transaction.get(recipientDocRef);
            
            let recipientBalance = 0;
            if (recipientDoc.exists()) {
              recipientBalance = recipientDoc.data().balance || 0;
            } else {
              // ÂâµÂª∫Êñ∞ÁöÑÊé•Êî∂ËÄÖÂ∏≥Êà∂
              transaction.set(recipientDocRef, {
                userId: recipientEmail,
                userEmail: recipientEmail,
                userName: recipientEmail.split('@')[0],
                balance: 0,
                lastUpdated: new Date().toISOString()
              });
            }

            // Êõ¥Êñ∞È§òÈ°ç
            const newSenderBalance = senderBalance - amount;
            const newRecipientBalance = recipientBalance + amount;

            transaction.update(senderDocRef, {
              balance: newSenderBalance,
              lastUpdated: new Date().toISOString()
            });

            transaction.update(recipientDocRef, {
              balance: newRecipientBalance,
              lastUpdated: new Date().toISOString()
            });

            return { newSenderBalance, newRecipientBalance };
          });

          // Ë®òÈåÑËΩâÂ∏≥Ê≠∑Âè≤
          await this.recordTransfer(recipientEmail, amount, note, 'completed');
          
          // Êõ¥Êñ∞Êú¨Âú∞È§òÈ°ç
          this.balance = result.newSenderBalance;
          localStorage.setItem('fayCoinBalance', this.balance.toString());
          this.updateBalanceDisplay();

          return true;
        } catch (error) {
          console.error('ËΩâÂ∏≥Â§±Êïó:', error);
          throw error;
        }
      }

      // Ë®òÈåÑËΩâÂ∏≥Ê≠∑Âè≤
      async recordTransfer(recipientEmail, amount, note, status) {
        try {
          const transferData = {
            senderId: userId,
            senderEmail: userEmail,
            senderName: userName,
            recipientEmail: recipientEmail,
            amount: amount,
            note: note || '',
            status: status,
            timestamp: new Date().toISOString(),
            type: 'transfer'
          };

          await addDoc(collection(db, 'transferHistory'), transferData);
        } catch (error) {
          console.error('Ë®òÈåÑËΩâÂ∏≥Ê≠∑Âè≤Â§±Êïó:', error);
        }
      }

      // Ë®≠ÁΩÆÂØ¶ÊôÇÂêåÊ≠•
      setupRealtimeSync() {
        const userDocRef = doc(db, 'userFayCoins', userId);
        onSnapshot(userDocRef, (doc) => {
          if (doc.exists()) {
            const newBalance = doc.data().balance || 0;
            if (newBalance !== this.balance) {
              this.balance = newBalance;
              localStorage.setItem('fayCoinBalance', newBalance.toString());
              this.updateBalanceDisplay();
              this.showBalanceChangeAnimation(newBalance);
            }
          }
        });
      }

      // Êõ¥Êñ∞È§òÈ°çÈ°ØÁ§∫
      updateBalanceDisplay() {
        const balanceElement = document.getElementById('currentBalance');
        if (balanceElement) {
          balanceElement.textContent = this.balance.toLocaleString();
        }
      }

      // È§òÈ°çËÆäÂåñÂãïÁï´
      showBalanceChangeAnimation(newBalance) {
        const animation = document.createElement('div');
        animation.className = 'coin-animation';
        animation.style.position = 'fixed';
        animation.style.top = '20%';
        animation.style.left = '50%';
        animation.style.transform = 'translateX(-50%)';
        animation.style.color = 'gold';
        animation.textContent = `üí∞ È§òÈ°çÊõ¥Êñ∞: ${newBalance.toLocaleString()}`;
        
        document.body.appendChild(animation);
        
        setTimeout(() => {
          document.body.removeChild(animation);
        }, 2000);
      }

      getBalance() {
        return this.balance;
      }
    }

    // ÂàùÂßãÂåñFayÂπ£ÁÆ°ÁêÜÂô®
    const fayCoinManager = new FayCoinManager();

    // ÂÖ®ÂüüÂáΩÊï∏
    window.setQuickAmount = function(amount) {
      const amountInput = document.getElementById('transferAmount');
      if (amount === 'all') {
        amountInput.value = fayCoinManager.getBalance();
      } else {
        amountInput.value = amount;
      }
    };

    window.initiateTransfer = async function() {
      const recipientEmail = document.getElementById('recipientEmail').value.trim();
      const amount = parseInt(document.getElementById('transferAmount').value);
      const note = document.getElementById('transferNote').value.trim();
      
      // Ê∏ÖÈô§‰πãÂâçÁöÑË®äÊÅØ
      hideMessages();
      
      // È©óË≠âËº∏ÂÖ•
      if (!recipientEmail) {
        showError('Ë´ãËº∏ÂÖ•Êî∂Ê¨æ‰∫∫ Email');
        return;
      }
      
      if (!amount || amount <= 0) {
        showError('Ë´ãËº∏ÂÖ•ÊúâÊïàÁöÑËΩâÂ∏≥ÈáëÈ°ç');
        return;
      }
      
      if (amount > fayCoinManager.getBalance()) {
        showError('È§òÈ°ç‰∏çË∂≥');
        return;
      }
      
      // Á¢∫Ë™çËΩâÂ∏≥
      const confirmMsg = `Á¢∫ÂÆöË¶ÅËΩâÂ∏≥ ${amount} FayÂπ£Áµ¶ ${recipientEmail} ÂóéÔºü`;
      if (!confirm(confirmMsg)) {
        return;
      }
      
      // È°ØÁ§∫ËºâÂÖ•ÁãÄÊÖã
      showLoading(true);
      const transferBtn = document.getElementById('transferBtn');
      transferBtn.disabled = true;
      transferBtn.textContent = 'ËΩâÂ∏≥‰∏≠...';
      
      try {
        await fayCoinManager.transfer(recipientEmail, amount, note);
        
        showSuccess(`ÊàêÂäüËΩâÂ∏≥ ${amount} FayÂπ£Áµ¶ ${recipientEmail}ÔºÅ`);
        
        // Ê∏ÖÁ©∫Ë°®ÂñÆ
        document.getElementById('recipientEmail').value = '';
        document.getElementById('transferAmount').value = '';
        document.getElementById('transferNote').value = '';
        
        // ÈáçÊñ∞ËºâÂÖ•ËΩâÂ∏≥Ê≠∑Âè≤
        loadTransferHistory();
        
      } catch (error) {
        showError('ËΩâÂ∏≥Â§±Êïó: ' + error.message);
      } finally {
        showLoading(false);
        transferBtn.disabled = false;
        transferBtn.textContent = 'üí∏ Á´ãÂç≥ËΩâÂ∏≥';
      }
    };

    // ËºâÂÖ•ËΩâÂ∏≥Ê≠∑Âè≤
    window.loadTransferHistory = async function() {
      const historyContainer = document.getElementById('historyContainer');
      historyContainer.innerHTML = '<div style="text-align: center; color: #ccc; padding: 20px;">ËºâÂÖ•‰∏≠...</div>';
      
      try {
        // Êü•Ë©¢ÁôºÈÄÅÁöÑËΩâÂ∏≥
        const sentQuery = query(
          collection(db, 'transferHistory'),
          where('senderEmail', '==', userEmail),
          orderBy('timestamp', 'desc'),
          limit(20)
        );
        
        // Êü•Ë©¢Êé•Êî∂ÁöÑËΩâÂ∏≥
        const receivedQuery = query(
          collection(db, 'transferHistory'),
          where('recipientEmail', '==', userEmail),
          orderBy('timestamp', 'desc'),
          limit(20)
        );
        
        const [sentSnapshot, receivedSnapshot] = await Promise.all([
          getDocs(sentQuery),
          getDocs(receivedQuery)
        ]);
        
        // Âêà‰Ωµ‰∏¶ÊéíÂ∫èË®òÈåÑ
        const allTransfers = [];
        
        sentSnapshot.forEach(doc => {
          const data = doc.data();
          allTransfers.push({
            ...data,
            id: doc.id,
            direction: 'sent'
          });
        });
        
        receivedSnapshot.forEach(doc => {
          const data = doc.data();
          allTransfers.push({
            ...data,
            id: doc.id,
            direction: 'received'
          });
        });
        
        // ÊåâÊôÇÈñìÊéíÂ∫è
        allTransfers.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
        
        if (allTransfers.length === 0) {
          historyContainer.innerHTML = '<div style="text-align: center; color: #ccc; padding: 20px;">Êö´ÁÑ°ËΩâÂ∏≥Ë®òÈåÑ</div>';
          return;
        }
        
        // Ê∏≤ÊüìËΩâÂ∏≥Ê≠∑Âè≤
        historyContainer.innerHTML = '';
        allTransfers.forEach(transfer => {
          const historyItem = document.createElement('div');
          historyItem.className = 'history-item';
          
          const isSent = transfer.direction === 'sent';
          const otherUser = isSent ? transfer.recipientEmail : transfer.senderEmail;
          const typeText = isSent ? 'ËΩâÂá∫Áµ¶' : 'Êî∂Âà∞‰æÜËá™';
          const amountClass = isSent ? 'amount-sent' : 'amount-received';
          const amountPrefix = isSent ? '-' : '+';
          
          const timestamp = new Date(transfer.timestamp);
          const timeString = timestamp.toLocaleString('zh-TW');
          
          historyItem.innerHTML = `
            <div class="history-info">
              <div class="history-type">${typeText}</div>
              <div class="history-user">${otherUser}</div>
              ${transfer.note ? `<div class="history-note" style="font-size: 12px; color: #888;">${transfer.note}</div>` : ''}
              <div class="history-time">${timeString}</div>
            </div>
            <div class="history-amount ${amountClass}">
              ${amountPrefix}${transfer.amount.toLocaleString()}
            </div>
          `;
          
          historyContainer.appendChild(historyItem);
        });
        
      } catch (error) {
        console.error('ËºâÂÖ•ËΩâÂ∏≥Ê≠∑Âè≤Â§±Êïó:', error);
        historyContainer.innerHTML = '<div style="text-align: center; color: #ff6b6b; padding: 20px;">ËºâÂÖ•Â§±ÊïóÔºåË´ãÁ®çÂæåÂÜçË©¶</div>';
      }
    };

    // ËºîÂä©ÂáΩÊï∏
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      setTimeout(hideMessages, 5000);
    }

    function showSuccess(message) {
      const successDiv = document.getElementById('successMessage');
      successDiv.textContent = message;
      successDiv.style.display = 'block';
      setTimeout(hideMessages, 5000);
    }

    function hideMessages() {
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('successMessage').style.display = 'none';
    }

    function showLoading(show) {
      const overlay = document.getElementById('loadingOverlay');
      overlay.style.display = show ? 'flex' : 'none';
    }

    // ÈúÄË¶ÅÂæûÂÖ∂‰ªñÂú∞ÊñπÂ∞éÂÖ•ÁöÑÂáΩÊï∏
    async function getDocs(query) {
      const { getDocs } = await import('https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js');
      return getDocs(query);
    }

    // È†ÅÈù¢ËºâÂÖ•ÂÆåÊàêÂæåÂàùÂßãÂåñ
    window.addEventListener('load', () => {
      loadTransferHistory();
    });
  </script>
